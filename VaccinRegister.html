<!-- 예방접종 정보 상세보기 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예방접종 정보 상세보기</title>
  <link rel="stylesheet" href="./css/VaccinRegister.css">
  <link rel="stylesheet" href="./css/header.css"> <!--header 영역-->

</head>
<body>

  <!-- 여기에서 헤더가 삽입됩니다 -->
  <div id="header-container"></div>

  <section class="hero-section">
    <h1>반려동물의 건강을 위한 예방접종 관리</h1>
    <p>예방접종 기록을 관리하고 반려동물의 건강을 지키세요.</p>
  </section>

  <!-- 예방접종 등록 폼 -->
  <div class="container">
    <h1 class="title">예방접종 등록</h1>
    <form id="vaccination-form" class="form">
      <div class="input-group">
        <label for="pet-select">반려동물 선택:</label>
        <select id="pet-select" required>
          <option value="">반려동물을 선택하세요</option>
        </select>
      </div>
      <div class="input-group">
        <label for="type">예방접종 유형:</label>
        <select id="type" required>
          <option value="DHPPL">혼합예방주사</option>
          <option value="CORONAVIRUS">코로나 바이러스성 장염</option>
          <option value="KENNEL_COUGH">기관, 기관지염</option>
          <option value="RABIES">광견병</option>
        </select>
      </div>
      <div class="input-group">
        <label for="date">접종 날짜:</label>
        <input type="date" id="date" required>
      </div>
      <button type="submit" class="submit-btn">등록</button>
      <p id="response-message" class="response-message"></p>
    </form>
  </div>

  <!-- 푸터 -->
  <footer class="footer">
    <p>&copy; 2024 PETLENDAR. All rights reserved.</p>
  </footer>

  <script>
    // header.html 파일을 동기적으로 로드하여 #header-container에 삽입
    const request = new XMLHttpRequest();
    request.open("GET", "./header.html", false);  // false는 동기적 요청
    request.send(null);

    if (request.status === 200) {
        document.getElementById("header-container").innerHTML = request.responseText;
    } else {
        console.error("Error loading header:", request.status);
    }
  </script>

  <!-- JS 파일 추가 -->
  <script src="./js/header.js"></script>
  <script src="./js/petList.js"></script>
  <script src="./js/VaccinRegister.js"></script>
</body>
</html>
