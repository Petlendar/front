<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 페이지</title>
    <link rel="stylesheet" href="./css/boardpost.css">
    <link rel="stylesheet" href="./css/boardcomment.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- 상단바 -->
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">PETLENDAR</a>
            <nav>
                <a href="index.html">Homepage</a>
                <a href="boardindex.html">Community</a>
                <a href="chatbot.html">Chatbot</a>
            </nav>
            <div class="auth-buttons">
                <button id="login-btn">로그인</button>
                <button id="signup-btn">회원가입</button>
                <button id="logout-btn">로그아웃</button>
            </div>
        </div>
    </header>

    <!-- 컨텐츠 영역 -->
    <div class="container">
        <!-- 게시글 상세 영역 -->
        <section id="post-detail" class="post-detail">
            <h1 id="post-title"></h1>
            <div class="post-meta">
                <p id="post-category"></p>
                <p id="post-user"></p>
                <p id="post-date"></p>
            </div>
            <p id="post-content"></p>
        </section>

        <!-- 댓글 목록 영역 -->
        <section id="comments-section" class="comments-section">
            <h2>댓글</h2>
            <div id="comments-list"></div>
        </section>
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.body.style.zoom = "67%";
        });
    </script>
    <script type="module" src="./js/boardpost.js"></script>
    <script type="module" src="./js/boardcomment.js"></script>
</body>
</html>
