<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 페이지</title>
    <link rel="stylesheet" href="./css/boardpost.css">
    <link rel="stylesheet" href="./css/boardcomment.css">
    <link rel="stylesheet" href="./css/header.css"> <!--header 영역-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- 여기에서 헤더가 삽입됩니다 -->
    <div id="header-container"></div>

    <!-- 컨텐츠 영역 -->
    <div class="container">
        <!-- 게시글 상세 영역 -->
        <section id="post-detail" class="post-detail">
            <h1 id="post-title"></h1>
            <div class="post-meta">
                <p id="post-category"></p>
                <p id="post-user"></p>
                <p id="post-date"></p>
            </div>
            <p id="post-content"></p>
        </section>

        <!-- 댓글 목록 영역 -->
        <section id="comments-section" class="comments-section">
            <h2>댓글</h2>
            <div id="comments-list"></div>
        </section>
    </div>
    
    <script>
        // header.html 파일을 동기적으로 로드하여 #header-container에 삽입
        const request = new XMLHttpRequest();
        request.open("GET", "./header.html", false);  // false는 동기적 요청
        request.send(null);
    
        if (request.status === 200) {
            document.getElementById("header-container").innerHTML = request.responseText;
        } else {
            console.error("Error loading header:", request.status);
        }
    </script>
    
    <!-- 헤더 관련 JS 파일 추가 -->
    <script src="./js/header.js"></script>
    <script type="module" src="./js/boardpost.js"></script>
    <script type="module" src="./js/boardcomment.js"></script>
</body>
</html>
