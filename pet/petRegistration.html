<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반려동물 등록</title>
  <link rel="stylesheet" href="../css/petResistration.css">
  <link rel="stylesheet" href="../css/header.css"> <!--header 영역-->

</head>
<body>


    <!-- 여기에서 헤더가 삽입됩니다 -->
    <div id="header-container"></div>

  <div class="container">
    <h1 id="cardh1">반려동물 등록</h1>
    <form id="pet-register-form">
      <div class="input-wrapper">
        <label for="name">이름</label>
        <input type="text" id="name" required>
      </div>

      <div class="input-wrapper">
        <label for="birth">생년월일</label>
        <input type="date" id="birth" required>
      </div>

      <div class="input-wrapper">
        <label for="address">주소</label>
        <input type="text" id="address" required>
      </div>

      <div class="input-wrapper">
        <label for="category">카테고리</label>
        <select id="category" required>
          <option value="DOG">DOG</option>
          <option value="CAT">CAT</option>
          <!-- 추가할 수 있는 반려동물 카테고리 -->
        </select>
      </div>

      <div class="input-wrapper">
        <label for="weight">체중 (kg)</label>
        <input type="number" step="0.1" id="weight" required>
      </div>

      <div class="input-wrapper">
        <label for="image">이미지 업로드</label>
        <input type="file" id="image" accept="image/*">
      </div>

      <button id="registerbtn" type="submit">반려동물 등록</button>
      <p id="response-message" style="display: none;"></p>
    </form>
  </div>


  <script>
    // header.html 파일을 동기적으로 로드하여 #header-container에 삽입
    const request = new XMLHttpRequest();
    request.open("GET", "./petheader.html", false);  // false는 동기적 요청
    request.send(null);

    if (request.status === 200) {
        document.getElementById("header-container").innerHTML = request.responseText;
    } else {
        console.error("Error loading header:", request.status);
    }
  </script>

  <!-- 헤더 관련 JS 파일 추가 -->
  <script src="../js/petheader.js"></script>

  <script src="../js/petRegistration.js"></script>
</body>
</html>
