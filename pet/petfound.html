<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려동물 정보 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            color: #495057;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>반려동물 정보 조회</h1>
        <input type="text" id="petId" placeholder="반려동물 ID를 입력하세요">
        <button onclick="getPetInfo()">조회하기</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function getPetInfo() {
            const petId = document.getElementById('petId').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 초기화

            if (!petId) {
                resultDiv.innerHTML = '<p class="error">반려동물 ID를 입력해 주세요.</p>';
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/pets/${petId}`); // 여기에 백엔드 API URL 입력
                const data = await response.json();

                if (data.result.resultCode === 200) {
                    const pet = data.body;
                    resultDiv.innerHTML = `
                        <h2>${pet.name}</h2>
                        <p>생년월일: ${pet.birth}</p>
                        <p>주소: ${pet.address}</p>
                        <p>종류: ${pet.category}</p>
                        <p>무게: ${pet.weight} kg</p>
                        <img src="${pet.petImage.imageUrl}" alt="${pet.name}" style="max-width: 100%; border-radius: 4px;">
                    `;
                } else {
                    resultDiv.innerHTML = '<p class="error">해당 반려동물을 찾을 수 없습니다.</p>';
                }
            } catch (error) {
                console.error('Error fetching pet information:', error);
                resultDiv.innerHTML = '<p class="error">서버 오류가 발생했습니다.</p>';
            }
        }
    </script>
</body>
</html>
