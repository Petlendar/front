<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반려동물 목록 조회</title>
  <link rel="stylesheet" href="../css/petList.css">
  <link rel="stylesheet" href="../css/header.css"> <!--header 영역-->

</head>
<body>

    <!-- 여기에서 헤더가 삽입됩니다 -->
    <div id="header-container"></div>


    <div class="main-card">
      <div class="main-card-background"></div>
    </div>
  
    <!-- 메인 컨테이너 -->
    <main class="main-container">
      <section class="hero-section">
        <h1>우리 가족의 반려동물을 만나보세요!</h1>
        <p>반려동물들의 행복한 순간을 기록하고 공유하세요.</p>
      </section>
      <section class="pet-list-section">
        <div id="pet-list" class="pet-list">
          <!-- 반려동물 카드 -->
          <div class="post">
            <img src="../images/dog1.jpg" alt="반려동물 이미지">
            <h3>체리</h3>
            <p class="post-meta">카테고리: DOG</p>
          </div>
          <div class="post">
            <img src="../images/dog2.jpg" alt="반려동물 이미지">
            <h3>후추</h3>
            <p class="post-meta">카테고리: DOG</p>
          </div>
          <div class="post">
            <img src="../images/dog3.jpg" alt="반려동물 이미지">
            <h3>마루</h3>
            <p class="post-meta">카테고리: DOG</p>
          </div>
        </div>
        <button id="register-pet-btn" class="register-btn">반려동물 등록</button>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2024 PETLENDAR. All rights reserved.</p>
    </footer>


  <script>
    // header.html 파일을 동기적으로 로드하여 #header-container에 삽입
    const request = new XMLHttpRequest();
    request.open("GET", "./petheader.html", false);  // false는 동기적 요청
    request.send(null);

    if (request.status === 200) {
        document.getElementById("header-container").innerHTML = request.responseText;
    } else {
        console.error("Error loading header:", request.status);
    }
  </script>

  <!-- 헤더 관련 JS 파일 추가 -->
  <script src="../js/petheader.js"></script>
  <script src="../js/petList.js"></script>
</body>
</html>
