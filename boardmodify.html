<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="./css/boardregister.css">
    <link rel="stylesheet" href="./css/header.css"> <!--header 영역-->
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <!-- 여기에서 헤더가 삽입됩니다 -->
    <div id="header-container"></div>
    
    <!-- 제목 입력 -->
    <div class="title-container">
        <input type="text" id="title-input" class="title-input" placeholder="제목을 입력하세요" />
        <button id="submit-btn" class="submit-btn">수정</button>
    </div>

    <!-- Quill 툴바 -->
    <div id="toolbar">  
        <span class="ql-formats">
            <select class="ql-font"></select>
            <select class="ql-size"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
        </span>
        <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-align" value=""></button>
            <button class="ql-align" value="center"></button>
            <button class="ql-align" value="right"></button>
            <button class="ql-align" value="justify"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-image"></button> <!-- 이미지 버튼 커스터마이징 -->
        </span>
    </div>
    
    <!-- Quill 에디터 상단에 글자수 표시 -->
    <div id="char-count" style="font-size: 0.8em; color: gray; margin-bottom: 4px; text-align: right;">0/1000</div>
    <!-- Quill 에디터 영역 -->
    <div id="editor" class="editor"></div>

    <script>
        // header.html 파일을 동기적으로 로드하여 #header-container에 삽입
        const request = new XMLHttpRequest();
        request.open("GET", "./header.html", false);  // false는 동기적 요청
        request.send(null);
    
        if (request.status === 200) {
            document.getElementById("header-container").innerHTML = request.responseText;
        } else {
            console.error("Error loading header:", request.status);
        }
    </script>
    
    <!-- 헤더 관련 JS 파일 추가 -->
    <script src="./js/header.js"></script>
    <script type="module" src="./js/boardmodify.js"></script>
</body>
</html>
