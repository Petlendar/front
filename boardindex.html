<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 메인화면</title>
    <link rel="stylesheet" href="./css/boardindex.css">
    <link rel="stylesheet" href="./css/header.css"> <!--header 영역-->
    <!-- axios CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- 여기에서 헤더가 삽입됩니다 -->
    <div id="header-container"></div>
    
    <div class="container">
    <!-- 메인 카드 -->
        <section class="main-card">
            <div class="main-card-background"></div>
        </section>
        

        <!-- 검색 영역 -->
        <section class="search-area">
            <input type="text" id="search-bar" placeholder="search">
            <button id="search-btn">검색</button>
            <button id="new-post-btn">글쓰기</button>
        </section>

        <!-- 게시글 목록 -->
        <section id="post-list" class="post-list">
            <!-- 게시글이 동적으로 추가될 예정 -->
        </section>

        <!-- 더보기 버튼 -->
        <button id="load-more" class="load-more" style="display: none;">더보기</button>
    </div>
    <script>
        // header.html 파일을 동기적으로 로드하여 #header-container에 삽입
        const request = new XMLHttpRequest();
        request.open("GET", "./header.html", false);  // false는 동기적 요청
        request.send(null);
    
        if (request.status === 200) {
            document.getElementById("header-container").innerHTML = request.responseText;
        } else {
            console.error("Error loading header:", request.status);
        }
    </script>
    
    <!-- 헤더 관련 JS 파일 추가 -->
    <script src="./js/header.js"></script>
    <script type="module" src="./js/boardindex.js"></script>
    <!-- axios CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
