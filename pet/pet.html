<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려동물 관리</title>
    <link rel="stylesheet" href="../css/pet.css">
</head>
<body>
    <div class="container">
        <h1>반려동물 관리 시스템</h1>
        
        <div class="search-section">
            <input type="text" id="petId" class="input-field" placeholder="반려동물 ID를 입력하세요">
            <button class="btn search-btn" onclick="getPetInfo()">조회하기</button>
        </div>
        
        <div class="result" id="result"></div>

        <div id="petDetails" class="pet-details">
            <h2>반려동물 정보</h2>
            <input type="text" id="petName" class="input-field" placeholder="반려동물 이름">
            <input type="date" id="petBirth" class="input-field" placeholder="생년월일">
            <input type="text" id="petAddress" class="input-field" placeholder="주소">
            <select id="petCategory" class="input-field">
                <option value="DOG">강아지</option>
                <option value="CAT">고양이</option>
            </select>
            <input type="number" id="petWeight" class="input-field" placeholder="무게(kg)">
            
            <div class="button-group">
                <button class="btn update-btn" onclick="updatePetInfo()">수정하기</button>
                <button class="btn delete-btn" onclick="deletePet()">삭제하기</button>
            </div>
        </div>
    </div>

    <script src="../js/pet.js"></script>
</body>
</html>
