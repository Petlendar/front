<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETLENDAR</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/header.css"> <!--header 영역-->
</head>
<body>

  <!-- 여기에서 헤더가 삽입됩니다 -->
  <div id="header-container"></div>

  <img src="./images/m-post-card2.png" style="width: 100vw; height: auto;">
  
  <section id="main-section">
    <div class="main-content">
      <!-- 캘린더 영역 -->
      <div class="calendar-area">
        <div id="calendar-header">
          <button id="prevMonth">◀</button>
          <h2 id="calendar-title">JANUARY 2024</h2>
          <button id="nextMonth">▶</button>
        </div>
        <div id="calendar-days" class="calendar-days"></div>
      </div>

      <!-- 텍스트 표시 영역: 캘린더 오른쪽에 표시될 텍스트 -->
      <div id="info-area">
        <p id="vaccination-info">선택된 날짜에 대한 정보가 여기에 표시됩니다.</p>
      </div>
    </div>

    <!-- 반려동물 선택 영역: 캘린더 아래로 배치 -->
    <div class="pet-area">
      <h3>내 반려동물 보기</h3>
      <div id="pet-list">
        <!-- 반려동물 이미지가 여기에 로드됩니다 -->
      </div>
    </div>
  </section>

  <script>
    // header.html 파일을 동기적으로 로드하여 #header-container에 삽입
    const request = new XMLHttpRequest();
    request.open("GET", "./header.html", false);  // false는 동기적 요청
    request.send(null);

    if (request.status === 200) {
        document.getElementById("header-container").innerHTML = request.responseText;
    } else {
        console.error("Error loading header:", request.status);
    }
  </script>

  <!-- 헤더 관련 JS 파일 추가 -->
  <script src="./js/header.js"></script>
  <script type="module" src="./js/Calendar.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
