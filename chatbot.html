<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETLENDAR</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/chatbot.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>

    <!-- 메인 채팅 컨테이너 -->
    <div class="chat-container">
        <div class="chat-header">PETLENDAR</div>
        <div class="chat-messages" id="chatMessages">
            <!-- 초기 메시지 -->
            <div class="message bot">
                <p>안녕하세요! 원하시는 항목을 선택하세요.</p>
                <div class="feature-cards">
                    <div class="card" data-feature="음식추천">
                        <i class="fas fa-utensils"></i>
                        <h3>음식추천</h3>
                        <p>반려동물에게 맞는 음식을 추천합니다.</p>
                    </div>
                    <div class="card" data-feature="상담">
                        <i class="fas fa-comments"></i>
                        <h3>상담</h3>
                        <p>반려동물 관련 상담을 제공합니다.</p>
                    </div>
                    <div class="card" data-feature="모니터링">
                        <i class="fas fa-eye"></i>
                        <h3>모니터링</h3>
                        <p>반려동물 건강 상태를 모니터링합니다.</p>
                    </div>
                    <div class="card" data-feature="예방접종">
                        <i class="fas fa-syringe"></i>
                        <h3>예방접종</h3>
                        <p>예방 접종 정보를 제공합니다.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 입력 영역 -->
        <div class="chat-input-container">
            <div class="chat-input">
                <textarea id="messageInput" placeholder="질문을 입력하세요..."></textarea>
                <button id="sendButton">보내기</button>
            </div>
        </div>
    </div>

    <script>
        // header.html 파일을 동기적으로 로드하여 #header-container에 삽입
        const request = new XMLHttpRequest();
        request.open("GET", "./header.html", false);  // false는 동기적 요청
        request.send(null);
    
        if (request.status === 200) {
            document.getElementById("header-container").innerHTML = request.responseText;
        } else {
            console.error("Error loading header:", request.status);
        }
    </script>
    
    <!-- 헤더 관련 JS 파일 추가 -->
    <script src="./js/header.js"></script>
    <!-- axios CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- JavaScript 파일 로드 (모듈 지정) -->
    <script src="./js/chatbot.js" type="module"></script>
    
</body>
</html>
