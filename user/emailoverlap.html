<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중복 확인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #response-message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    #response-message.error {
      color: red;
    }

    #response-message.success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이름 및 이메일 중복 확인</h1>
    
    <label for="email">이메일을 입력하세요:</label>
    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
    <button id="check-email-btn">이메일 중복 확인</button>

    <label for="name">이름을 입력하세요:</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
    <button id="check-name-btn">이름 중복 확인</button>
    
    <p id="response-message"></p>
  </div>

  <script>
    // 이메일 중복 확인 요청
    document.getElementById('check-email-btn').addEventListener('click', function() {
      const email = document.getElementById('email').value;

      const duplicationEmailRequest = {
        result: {
          resultCode: 0,
          resultMessage: "string",
          resultDescription: "string"
        },
        body: {
          email: email
        }
      };

      fetch('https://example.com/open-api/user/duplication/email', { // 백엔드 URL 수정 필요
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(duplicationEmailRequest)
      })
      .then(response => response.json())
      .then(data => {
        const responseMessage = document.getElementById('response-message');
        if (data.result.resultCode === 200) {
          responseMessage.textContent = data.body.message;  // "사용 가능한 이메일입니다."
          responseMessage.classList.remove('error');
          responseMessage.classList.add('success');
        } else {
          responseMessage.textContent = '이메일 중복 확인 실패: ' + data.result.resultMessage;
          responseMessage.classList.remove('success');
          responseMessage.classList.add('error');
        }
      })
      .catch(error => {
        const responseMessage = document.getElementById('response-message');
        responseMessage.textContent = '오류 발생: ' + error.message;
        responseMessage.classList.remove('success');
        responseMessage.classList.add('error');
      });
    });

    // 이름 중복 확인 요청
    document.getElementById('check-name-btn').addEventListener('click', function() {
      const name = document.getElementById('name').value;

      const duplicationNameRequest = {
        result: {
          resultCode: 0,
          resultMessage: "string",
          resultDescription: "string"
        },
        body: {
          name: name
        }
      };

      fetch('https://example.com/open-api/user/duplication/name', { // 백엔드 URL 수정 필요
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(duplicationNameRequest)
      })
      .then(response => response.json())
      .then(data => {
        const responseMessage = document.getElementById('response-message');
        if (data.result.resultCode === 200) {
          responseMessage.textContent = data.body.message;  // "사용 가능한 이름입니다."
          responseMessage.classList.remove('error');
          responseMessage.classList.add('success');
        } else {
          responseMessage.textContent = '이름 중복 확인 실패: ' + data.result.resultMessage;
          responseMessage.classList.remove('success');
          responseMessage.classList.add('error');
        }
      })
      .catch(error => {
        const responseMessage = document.getElementById('response-message');
        responseMessage.textContent = '오류 발생: ' + error.message;
        responseMessage.classList.remove('success');
        responseMessage.classList.add('error');
      });
    });
  </script>
</body>
</html>
