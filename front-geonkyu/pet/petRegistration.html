<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반려동물 등록</title>
  <link rel="stylesheet" href="../css/petResistration.css">
</head>
<body>
  <header class="header">
    <img src="../images/logo.png" alt="Logo" class="logo">
    <nav class="nav">
      <a href="#">커뮤니티</a>
      <a href="#">접종 관리</a>
      <a href="#">챗봇</a>
      <a href="#">반려동물 정보</a>
      <a href="#">로그아웃</a>
    </nav>
  </header>
  <main class="main-container">
    <section class="form-section">
      <h1>반려동물 등록</h1>
      <form id="pet-register-form" class="form-container">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="반려동물 이름을 입력하세요" required>
        </div>

        <div class="form-group">
          <label for="birth">생년월일</label>
          <input type="date" id="birth" required>
        </div>

        <div class="form-group">
          <label for="address">주소</label>
          <input type="text" id="address" placeholder="주소를 입력하세요" required>
        </div>

        <div class="form-group">
          <label for="category">카테고리</label>
          <select id="category" required>
            <option value="DOG">DOG</option>
            <option value="CAT">CAT</option>
          </select>
        </div>

        <div class="form-group">
          <label for="weight">체중 (kg)</label>
          <input type="number" id="weight" step="0.1" placeholder="반려동물 체중을 입력하세요" required>
        </div>

        <div class="form-group">
          <label for="image">이미지 업로드</label>
          <input type="file" id="image" accept="image/*">
        </div>

        <button type="submit" class="submit-btn">등록하기</button>
        <p id="response-message" class="response-message" style="display: none;"></p>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 PETLENDAR. All rights reserved.</p>
  </footer>
  <script src="../js/petRegistration.js"></script>
</body>
</html>
